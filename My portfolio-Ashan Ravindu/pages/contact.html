     <section style="height: auto;" class="about-article " >



      <div class="about-article-content">
        <h1 class="about-article-title" style="text-decoration: underline rgb(39, 38, 37) 12px;">Contact</span></h1>
        </div>


        <article class="contact" data-page="contact">
            <header>
              <h2 class="h2 article-title">Sri lanka</h2>
            </header>
            <section class="mapbox" data-mapbox>
              <figure>
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.073013073073!2d79.9883663147759!3d6.9147475950000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25a0b1b1b1b1b%3A0x1b1b1b1b1b1b1b1b!2sUniversity%20of%20Kelaniya!5e0!3m2!1sen!2slk!4v1626823660003!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                
              </figure>
            </section>
            <section class="contact-form">
              
              <form action="#" class="form" data-form>
                <div class="input-wrapper">
                    
                  <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
                  <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
                </div>
                <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
                <button class="form-btn" type="submit" disabled  data-form-btn>
                  <ion-icon name="paper-plane"></ion-icon>
                  <span>Send Message</span>
                </button>
              </form>
            </section>
          </article>


     </section>
